<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali ‚ú®</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(circle at top, #ff9933, #660033 80%);
      overflow: hidden;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      animation: bgChange 10s infinite alternate ease-in-out;
    }

    @keyframes bgChange {
      0% { background: radial-gradient(circle at top, #ff9933, #660033 80%); }
      50% { background: radial-gradient(circle at bottom, #ff6600, #33001a 80%); }
      100% { background: radial-gradient(circle at top right, #ffcc00, #4b0010 80%); }
    }

    h1 {
      font-size: 2.7rem;
      color: #fffbe6;
      text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff6600;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff6600; }
      to { text-shadow: 0 0 25px #ffff66, 0 0 40px #ff9933; }
    }

    .diya {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 50% 70%, #ff9933, #cc3300);
      border-radius: 50% 50% 0 0;
      position: relative;
      cursor: pointer;
      box-shadow: 0 5px 30px rgba(255, 153, 0, 0.6);
      transition: transform 0.2s;
    }

    .diya:hover {
      transform: scale(1.1);
    }

    .flame {
      position: absolute;
      top: -50px;
      left: 50%;
      width: 30px;
      height: 50px;
      background: radial-gradient(circle at 50% 30%, #ffff99, #ff6600 70%);
      border-radius: 50% 50% 20% 20%;
      transform: translateX(-50%) scale(0);
      opacity: 0;
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1) rotate(-1deg); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.1) rotate(1deg); opacity: 0.9; }
    }

    .message {
      font-size: 1.3rem;
      margin-top: 25px;
      opacity: 0;
      transform: translateY(20px);
      transition: 1s ease;
    }

    .show-message {
      opacity: 1;
      transform: translateY(0);
      color: #fffdd0;
      text-shadow: 0 0 15px #ffcc00;
    }

    #madeby {
      position: absolute;
      bottom: 10px;
      font-size: 1.1rem;
      color: #fffbe6;
      text-shadow: 0 0 10px #ff6600;
    }

    .firework, .lantern {
      position: absolute;
      pointer-events: none;
    }

    .firework {
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(1.5); opacity: 0; }
    }

    .lantern {
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 50% 20%, #ffcc33, #ff6600);
      border-radius: 50% / 60%;
      animation: float 8s linear infinite;
      box-shadow: 0 0 10px 2px rgba(255, 204, 0, 0.8);
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.9); opacity: 0.9; }
      100% { transform: translateY(-120px) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üéÜ Happy Diwali üéá</h1>
  <div class="diya" id="diya">
    <div class="flame" id="flame"></div>
  </div>
  <div class="message" id="message">May your life sparkle with joy, health, and success this Diwali! ‚ú®</div>
  <div id="madeby">Made with ‚ù§Ô∏è by SHIVAM BEDI</div>

  <audio id="fireSound" src="https://cdn.pixabay.com/download/audio/2021/09/07/audio_0861b4c8b0.mp3?filename=fireworks-1-7069.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/02/22/audio_8ecda2b51b.mp3?filename=indian-festival-music-140209.mp3" preload="auto" loop></audio>

  <script>
    const diya = document.getElementById('diya');
    const flame = document.getElementById('flame');
    const message = document.getElementById('message');
    const fireSound = document.getElementById('fireSound');
    const bgMusic = document.getElementById('bgMusic');

    function createFirework() {
      const fw = document.createElement('div');
      fw.classList.add('firework');
      fw.style.width = fw.style.height = Math.random() * 10 + 5 + 'px';
      fw.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
      fw.style.top = Math.random() * window.innerHeight + 'px';
      fw.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1000);
    }

    function createLantern() {
      const lantern = document.createElement('div');
      lantern.classList.add('lantern');
      lantern.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(lantern);
      setTimeout(() => lantern.remove(), 8000);
    }

    diya.addEventListener('click', () => {
      flame.style.transform = 'translateX(-50%) scale(1)';
      flame.style.opacity = '1';
      message.classList.add('show-message');
      fireSound.currentTime = 0;
      fireSound.play();
      bgMusic.play();
      for (let i = 0; i < 8; i++) createFirework();
    });

    setInterval(createLantern, 1500);
  </script>
</body>
</html>
